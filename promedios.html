<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/promediosStyle.css">
    <style>
        .btn{
            height: 2rem !important;
            margin: 10px 0;
            width: 30%;
        };
    </style>

    <title>Promedio, Mediana y Moda de un array</title>
</head>
<body>
    <div class="container-fluid">
        <h1 class="display-3 text-center my-5">PROMEDIOS</h1>
        <div class="row">
            <div class="card w-75 m-auto">
                <div class="card-header">
                    <form action="" class="form-control text-center">
                        <label for="inputLista" class="">Ingresa 2 o más valores</label>
                        <input type="text" name="" id="inputLista" class="input-group" placeholder="separados entre si por una coma">
                </div>
                    <div class="card-body d-block text-center">
                        <div class="input-group">
                            <button type="button" onclick="CalcularMediaAritmetica()" class="btn btn-success">Calcular Promedio</button>
                            <div class="divPersonalizado"><p id="promedioResult" class=""></p></div>
                        </div>
                        <div class="input-group">
                            <button type="button" onclick="medianaDeLista()" class="btn btn-success">Calcular Mediana</button>
                            <div class="divPersonalizado"><p id="medianaResult"></p></div>
                        </div>
                        <div class="input-group">
                            <button type="button" onclick="calcularModa()" class="btn btn-success">Calcular Moda</button>
                            <div class="divPersonalizado"><p id="modaResult"></p></div>
                        </div>
                        <div class="input-group">
                            <button type="button" onclick="calcularMediaGeo()" class="btn btn-success">Calcular Media Geométrica</button>
                            <div class="divPersonalizado"><p id="mediaGeoResult"></p></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/promedios.js"></script>
</body>
</html>
