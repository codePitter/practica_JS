<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Booststrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <style>
        .btn:hover{
            background-color: rgb(252, 129, 129) !important;
            color: white;
        };
    </style>
    <title>Figuras geométricas | Curso Práctio JS</title>
  </head>
  <body class="row " style="
    background-color: #4158D0;
    background-image:url(/asset/image/3509903.jpg);
    background-position: center;
    background-size: contain;
    max-width: 100%;
    ">
    <header class="col-sm-12 text-center" style="
        background-color: #ffffffc7;
        max-width: 60%;
        border-radius: 10px;
        padding: 0;
        margin: 20px auto ;
    ">
      <h1 class="display-4 my-0">Figuras geométricas</h1>
      <p class="h2">Este es el primer taller del curso prático de JS</p>
    </header>
    <div class="container row col-sm-12 mx-auto mb-1 px-3">
        <div class="card col-sm-4 mx-auto mb-4" style="max-width: 350px; background-color: #ffffff;
        ">
            <img class="card-img-top mt-3" src="/asset/image/square.png" alt="square">
            <div class="card-body mx-auto p-0">
                <h5 class="card-title">Calcula la superficie y el perímetro de un cuadrado</h5>
                <form action="">
                    <label for="InputCuadrado">
                        <p class="card-text">Escribe cuánto mide cada lado de tu cuadrado</p>
                    </label>
                    <input id="InputCuadrado" type="number" placeholder="Lado del cuadrado" class="form-control form-control-sm my-2"/>
                    <div class="btn-group">
                        <button type="button" class="btn my-2" style="background-color: rgb(250, 248, 148); border: 1px solid purple;" onclick="calcularPerimetroCuadrado()">
                            Calcular el perímetro
                        </button>
                        <button type="button" class="btn my-2" style="background-color: rgb(250, 248, 148); border: 1px solid purple;" onclick="calcularSuperficieCuadrado()">
                            Calcular la superficie
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="card col-sm-4 mx-auto mb-4" style="max-width: 350px; background-color: #ffffff;
        "
        ">
            <img class="card-img-top mt-3" src="/asset/image/triangle.png" alt="triangle">
            <div class="card-body mx-auto p-0">
                <h5 class="card-title">Calcula la superficie y el perímetro de un triángulo</h5>
                <form action="">
                    <label for="">
                        <p class="card-text">Escribe cuánto mide cada lado de tu triángulo</p>
                    </label>
                    <div class="input-group">
                        <input id="lado1" type="number" placeholder="Lado 1" class="form-control form-control-sm my-2"/>
                        <input id="lado2" type="number" placeholder="Lado 2" class="form-control form-control-sm my-2"/>
                        <input id="lado3" type="number" placeholder="Lado 3" class="form-control form-control-sm my-2"/>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn my-2" style="background-color: rgb(250, 248, 148); border: 1px solid purple;" onclick="calcularPerimetroTriangulo()">
                            Calcular el perímetro
                        </button>
                        <button type="button" class="btn my-2" style="background-color: rgb(250, 248, 148); border: 1px solid purple;" onclick="calcularSuperficieTriangulo()">
                            Calcular la superficie
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="card col-sm-4 mx-auto mb-4" style="max-width: 350px; background-color: #ffffff;">
            <img class="card-img-top mt-3" src="/asset/image/circle.png" alt="circle">
            <div class="card-body mx-auto p-0">
                <h5 class="card-title">Calcula la superficie y la circunsferencia de un círculo</h5>
                <form action="">
                    <label for="radio">
                        <p class="card-text">Escribe cuánto mide el radio del círculo</p>
                    </label>
                    <input id="radio" type="number" placeholder="Radio del círculo" class="form-control form-control-sm my-2"/>
                    <div class="btn-group">
                        <button type="button" class="btn my-2" style="background-color: rgb(250, 248, 148); border: 1px solid purple;" onclick="calcularCircunsferenciaCirculo()">
                            Calcular la circunsferencia
                        </button>
                        <button type="button" class="btn my-2" style="background-color: rgb(250, 248, 148); border: 1px solid purple;" onclick="calcularSuperficieCirculo()">
                            Calcular la superficie
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <span class="atribucion" style="text-align: end;">
        <a href='https://www.freepik.es/vectores/fondo' style="text-decoration: none;
        color: black;
        margin: auto;
        ">Vector de Fondo creado por pikisuperstar - www.freepik.es</a>
    </span>

    <!-- Mi JS-->
    <script src="./funcionesFiguras.js"></script>
    <!-- Popper-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
