<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Booststrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="/styleclase13.css">
    <style>
        body{
            background-color: rgb(209, 242, 253);
        }
    </style>
    <title>Descuento con cupones</title>
</head>
<body>
    <header class="my-5 text-center">
        <h1 class="display-3">Descuentos</h1>
        <p class="h4">Calcula el descuento a aplicar según dispongas</p>
    </header>
    <div class="container">
        <form action="" class="form-control form-control-sm mx-auto">
            <label for="inputPrice"><p></p>1 - Ingresa el monto de tu producto</p></label>
            <br>
            <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" id="inputPrice" class="form-control" placeholder="">
            </div>
            <hr>
            <label for="radio1"><p>2 - Selecciona el cupón que dispones o ingresa un código de cupón</p></label>
            <br>
            <div class="input-group mb-3" >
                <div class="input-group-text">
                    <input class="form-check-input " type="radio" name="exampleRadios" id="radio1" value="option1" checked>
                </div>
                    <div class="form-control" style="padding: 0;">
                        <select class="form-select" id="inputGroupSelect04" style="border: none;" >
                          <option selected value="">Selecciona...</option>
                          <option value="10" id="cupon1">Cupón de bienvenida - 10%</option>
                          <option value="15" id="cupon2">Cupón invitado - 15%</option>
                          <option value="20" id="cupon3">Cupón cliente Habitual - 20%</option>
                          <option value="25" id="cupon4">Cupón cliente Premium - 25%</option>
                          <!-- <option value="30" id="cupon3">Cupón sin asignar - 20%</option>
                          <option value="35" id="cupon3">Cupón sin asignar - 20%</option> -->
                          <option value="40" id="cupon5" disabled>Cupón Evento - 40%</option>
                          <option value="50" id="cupon6" disabled>Cupón Hot Sale - 50%</option>
                          <option value="70" id="cupon7">Cupón Outlet - 70%</option>
                        </select>             
                    </div>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-text">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="radio2" value="option2" >
                </div>
                <div class="form-control" style="padding: 0;">
                    <input type="text" id="inputCode" class="form-control" style="border: none;" placeholder="">
                </div>
            </div>
            <hr>
            <p>3 - Conocé tu descuento</p>
            <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <div id="resultadoCuponDescuento" class="form-control"></div>
                <button class="btn btn-outline-secondary" type="button" id="button-addon1" onclick="precioConDescuento()">Aplicar cupón</button>
            </div>
            <div id="btno" class="container text-center mb-2" style="visibility: hidden;">
                <button type="reset" class="btn btn-outline-secondary" onclick="ocultarbtno()">Calcular otro descuento</button>
            </div>
        </form>

    </div>
    <!-- Mi JS-->
    <script src="./retoClase13.js"></script>
    <!-- Popper-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
</body>
</html>
