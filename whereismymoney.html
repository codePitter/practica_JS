    <div class="container-fluid px-2 w-100">

                        <option id="mes10" value="Octubre">Octubre</option>
                        <option id="mes11" value="Noviembre">Noviembre</option>

                    </select>
                </div>
            </div>
        </div>
        <div class="col form-control my-auto mx-auto bg-light">

                        <div class="left-label">

                        </div>
                        <span class="peso input-group-text">$</span>

                    </div>
                </div>
                <div class="col-md-5 d-inline">
                    <div class="input-group my-3 align-items-center w-100">
                        <div class="left-label">
                            <label for="capitalInput" class="text-uppercase my-auto mx-3">capital</label>
                        </div>
                        <span class="peso input-group-text">$</span>
                        <input class="form-control" id="capitalInput" type="number" placeholder="Ingresa tu capital...">    
                    </div>
                </div>
            </div>
            <hr>

                </div>

                        <input class="form-control" id="inversion1" type="number" placeholder="Invertido...">

                        <button class="btn btn-info" type="button" onclick="muestra_oculta('addInversion1'); cambiarPlus('addInversion1', 'button-plus')"><span class="button-plus text-dark" id="button-plus">+

                        <input class="form-control" id="inversion6" type="number" placeholder="Invertido...">
                        <input type="text" placeholder="En qué inviertes..." id="dondeInvertis6" class="form-control">
                        <input type="number" placeholder="% Rendimiento mensual" id="porcentajeGanancia6" class="form-control" max="100">
                        <span class="porcentaje input-group-text">%</span>
                        <button class="btn btn-info d-none" type="button"><span class="button-plus text-dark" id="button-plus5">+
                        </span></button>

                            <label for="inMensual" class="text-uppercase   my-auto mx-3">Ingreso Mensual</label>
                        </div>
                        <button type="button" class="peso btn btn-success d-print-none" onclick="ahorroEinversion(), muestra_oculta('btnPrint')">Calcular</button>
